user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  tcp_nopush      on;
  keepalive_timeout  65;
  types_hash_max_size 4096;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  upstream django_backend {
    server web:8080;  # docker-compose 서비스명:web, Gunicorn 포트
    keepalive 32;
  }

  # 80: ACME 챌린지 제공 + HTTPS로 리다이렉트
  server {
    listen 80;
    server_name hyunhan.shop www.hyunhan.shop;

    # 인증서 발급용
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
    }

    # 나머지는 https로 이동
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # 80: IP로 접근 시 도메인으로 정리 (선택)
  server {
    listen 80;
    server_name 100.26.164.24;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
    }
    location / { return 301 http://hyunhan.shop$request_uri; }
  }

  # 443: 실제 서비스
  server {
    listen 443 ssl;
    server_name hyunhan.shop www.hyunhan.shop;

    ssl_certificate     /etc/letsencrypt/live/hyunhan.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hyunhan.shop/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 20m;

    # 정적/미디어 파일
    location /static/ { alias /static/; access_log off; expires 7d; }
    location /media/  { alias /media/;  access_log off; expires 7d; }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
      proxy_connect_timeout 300;
      proxy_pass http://django_backend;
    }
  }
}


